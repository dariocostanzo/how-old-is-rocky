<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Old is Rocky?</title>
    <meta name="description" content="Track Rocky's age in years, months, weeks, days, hours, and minutes since birth.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="bone-favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="bone-favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container" role="main">
        <h1>Rocky's Age</h1>
        <div class="age-container" aria-label="Rocky's age breakdown">
            <div class="age-box" aria-label="Years">
                <span id="years" aria-live="polite">0</span>
                <p>Years</p>
            </div>
            <div class="age-box" aria-label="Months">
                <span id="months" aria-live="polite">0</span>
                <p>Months</p>
            </div>
            <div class="age-box" aria-label="Weeks">
                <span id="weeks" aria-live="polite">0</span>
                <p>Weeks</p>
            </div>
            <div class="age-box" aria-label="Days">
                <span id="days" aria-live="polite">0</span>
                <p>Days</p>
            </div>
            <div class="age-box" aria-label="Hours">
                <span id="hours" aria-live="polite">0</span>
                <p>Hours</p>
            </div>
            <div class="age-box" aria-label="Minutes">
                <span id="minutes" aria-live="polite">0</span>
                <p>Minutes</p>
            </div>
        </div>
        <p class="birth-date">Born on December 11, 2024</p>
    </main>

    <div id="birthday-celebration" class="hidden" aria-hidden="true">
        <h2>Happy Birthday Rocky! ðŸŽ‰</h2>
        <div id="confetti"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
