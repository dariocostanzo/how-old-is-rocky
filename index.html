<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Old is Rocky?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="bone-favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="bone-favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Rocky's Age</h1>
        <div class="age-container">
            <div class="age-box">
                <span id="years">0</span>
                <p>Years</p>
            </div>
            <div class="age-box">
                <span id="months">0</span>
                <p>Months</p>
            </div>
            <div class="age-box">
                <span id="weeks">0</span>
                <p>Weeks</p>
            </div>
            <div class="age-box">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="age-box">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="age-box">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <!-- Seconds box removed -->
        </div>
        <p class="birth-date">Born on December 11, 2024</p>
    </div>

    <div id="birthday-celebration" class="hidden">
        <h2>Happy Birthday Rocky! ðŸŽ‰</h2>
        <div id="confetti"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
